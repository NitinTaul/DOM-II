<!DOCTYPE html>
<html>
<head>
    <title>Min & Max Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            width: 40%;
            background-color:darkolivegreen;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        #score {
            font-size: 24px;
            background-color: gray;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #min-max-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: 20px;
        }
        #min-score, #max-score {
            font-size: 18px;
            font-weight: bold;
            width: 50%;
            text-align: center;
        }
        #min-score {
            background-color: red;
            padding: 10px;
            border-radius: 5px;
        }
        #max-score {
            background-color: green;
            padding: 10px;
            border-radius: 5px;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            margin-top: 20px;
            justify-items: center;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: skyblue;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #enter-button {
            grid-column: span 3;
            background-color: black;
            color: white;
            width: 180px;
            border-radius: 5px;
            font-size: 24px;
            margin-top: 5px;
        }
        #zero-button {
            grid-column: span 3;
            background-color: skyblue;
            color: white;
            border-radius: 5px;
            font-size: 24px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> Min & Max Leaderboard</h1>
        <div id="min-max-container">
            <div id="min-score">MIN</div>
            <div id="max-score">MAX</div>
        </div>
        <div id="score">SCORE:</div>
        <div id="buttons">
            <div class="button" onclick="addToScore(1)">1</div>
            <div class="button" onclick="addToScore(2)">2</div>
            <div class="button" onclick="addToScore(3)">3</div>
            <div class="button" onclick="addToScore(4)">4</div>
            <div class="button" onclick="addToScore(5)">5</div>
            <div class="button" onclick="addToScore(6)">6</div>
            <div class="button" onclick="addToScore(7)">7</div>
            <div class="button" onclick="addToScore(8)">8</div>
            <div class="button" onclick="addToScore(9)">9</div>
            <div id="zero-button" class="button" onclick="addToScore(0)">0</div>
            <div id="enter-button" class="button" onclick="updateMinMax()">ENTER</div>
        </div>
    </div>

    <script>
        let currentScore = "";
        let minScore = +Infinity;
        let maxScore = -Infinity;

        function addToScore(number) {
            currentScore += number;
            document.getElementById("score").textContent = "SCORE:" + currentScore;
        }

        function updateMinMax() {
            if (currentScore !== "") {
                const score = +currentScore;
                if (score < minScore) {
                    minScore = score;
                    document.getElementById("min-score").textContent ="MIN: " + minScore.toString();
                }
                if (score > maxScore) {
                    maxScore = score;
                    document.getElementById("max-score").textContent = "MAX: " + maxScore.toString();
                }
                currentScore = "";
                document.getElementById("score").textContent = "SCORE:";
            }
        }
    </script>
</body>
</html>
